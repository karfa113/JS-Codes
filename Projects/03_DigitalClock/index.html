<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="../styles.css" />
  <title>Your Local Time</title>
  <style>
    body {
      background: linear-gradient(120deg, #232526 0%, #414345 100%);
      color: #ffd700;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      font-size: 1.1rem;
      margin: 0;
      min-height: 100vh;
    }

    .center {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #banner {
      font-size: 2rem;
      color: #ffd700;
      margin-bottom: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #232526;
    }

    #clock {
      border: 2px solid #81be07;
      font-size: 3rem;
      background: linear-gradient(90deg, #232526 60%, #414345 100%);
      color: #81be07;
      padding: 28px 60px;
      margin-top: 10px;
      border-radius: 18px;
      box-shadow: 0 4px 24px #00000044;
      font-family: 'Roboto Mono', 'Consolas', monospace;
      letter-spacing: 2px;
      transition: background 0.3s, color 0.3s;
    }

    @media (max-width: 600px) {
      #banner {
        font-size: 1.2rem;
        margin-bottom: 16px;
      }

      #clock {
        font-size: 1.5rem;
        padding: 16px 18px;
        border-radius: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="center">
    <div id="banner"><span>Your local time</span></div>
    <div id="clock"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
